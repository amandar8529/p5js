<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(700,800);
            strokeWeight(4);
            
            //head
            fill(140, 142, 145)
            ellipse(400, 100, 180, 180);
           
            //neck 
            strokeWeight(2);
            fill(140, 142, 145)
            rect(375,190,45,20)
            rect(375,210,45, 20)
            
            //body
            stroke(68, 79, 96)
            fill(68, 79, 96)
            rect(300,231,199,200)
            arc(399,431,199,200,0,3.1415,PI)
            strokeWeight(2);
            line(400,530,400,630);
            fill(255)
            text('APOLLO 3000',355,331,500,441)
            
            //left arm
            stroke(71, 81, 96)
            line(220,293,300, 293)
            line(220, 293, 300, 400)
            strokeWeight(25)
            stroke(4,4,5)
            point(295, 400)
            
            //right arm
            strokeWeight(2)
            line(499,293,579,293)
            line(579,293,499,400);
            strokeWeight(25);
            stroke(4,4,5);
            point(501,400);
        
            //base
            fill(68, 79, 96)
            strokeWeight(2)
            stroke(68, 79, 96)
            rotate(3.14)
            arc(-399,-700,199,200,0,3.1415,PI);
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/amandar8529/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
